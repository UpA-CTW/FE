<div class="modal-header">
    <h4 class="modal-title pull-left">Edit account</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label class="font-weight-bold text-center mt-2">Edit Name:</label>
    <input class="w-100 p-1 m-1" name="name" type="name" [(ngModel)]="account.name">
    <label class="font-weight-bold text-center mt-2">Edit Email:</label>
    <input class="w-100 p-1 m-1" name="email" type="email" [(ngModel)]="account.email">
    <label class="font-weight-bold text-center mt-2">Password:</label>
    <input [disabled]="!editPassword" class="w-90 p-1 m-1" name="password" type="password" [(ngModel)]="account.hashcode" >
    <!-- <i class="fa fa-edit"></i> -->
    <button class="editButton" (click)="editPassword = true">
      <span>edit pass</span></button>
    <label class="font-weight-bold text-center mt-2">Choose a role:</label>
    <select mdbInput class="form-control w-100" [(ngModel)]="account.role">
      <option [value]="roles" *ngFor="let roles of Roles">{{roles}}</option>
    </select>
  </div>
  <div class="text-center modal-footer">
    <button type="button" class="btn btn-outline-info mt-2" (click)="editAccount()" (click)="bsModalRef.hide()" >Edit</button>
    <!-- <button type="button" class="btn btn-outline-danger mt-2" (click)="back()">Cancel</button> -->
  </div>
