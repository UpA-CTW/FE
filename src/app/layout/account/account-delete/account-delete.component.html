<div class="modal-header">
    <h4 class="font-weight-bold modal-title pull-left">Delete Account</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
<span class="font-weight-bold">Are you sure you want to delete this Account?</span>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-info" (click)="deleteAccount()">Yes</button>
    <button type="button" class="btn btn-outline-danger" (click)="bsModalRef.hide()">No</button>

</div>
