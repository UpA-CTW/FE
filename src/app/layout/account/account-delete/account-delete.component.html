<div class="modal-header">
    <h4 class="font-weight-bold modal-title pull-left">Delete Account</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
<span class="font-weight-bold">Are you sure you want to delete this Account?</span>
</div>
<div class="modal-footer">


    <div>
        <img src="https://www.criticaltechworks.com/img/KNUxPXeDj-logo_CRITICALTECHWORKS_LOGO+signature_LOGO+signature.svg" class="modalLogo rounded float-left">
    </div>

    <button type="button" class="questionButtonYes" (click)="deleteAccount()">Yes</button>
    <button type="button" class="questionButtonNo" (click)="bsModalRef.hide()">No</button>

</div>
