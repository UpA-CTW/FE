<h2 class="text-white" translate>New Account
        <button type="button" class="btn btn-primary mt-2" routerLink="/register" routerLinkActive="active">
                <fa-icon [icon]="iconNew"></fa-icon>
        </button>
</h2>

<table id="account">
        <tr>
                <th *ngFor="let col of columns">
                        {{col}}
                </th>
        </tr>
        <tr *ngFor="let account of account">
                <td *ngFor="let col of index">
                        {{account[col]}}
                </td>
        </tr>
</table>
