<section class="container">

        <h2 class="text-white" translate>Users
                <!-- <button type="button" class="btn btn-primary mt-2" routerLink="/register" routerLinkActive="active">
                        <fa-icon [icon]="iconNew"></fa-icon>
                </button> -->
        </h2>
<div>
        <button class="userButton container" (click)="openCreateModal()">Add New User
                <i class="addUserIcon material-icons">add_circle</i>
        </button>
</div>
        
        <!-- <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter"> -->

        <input (keyup)="getByEmail()" [(ngModel)]="value" placeholder="  Search user" id="filter"
                class="rounded mb-2">

        <table id="account">
                <tr>
                        <th *ngFor="let col of columns">
                                {{col}}
                        </th>
                </tr>
                <tr *ngFor="let account of accounts$ | async">
                        <td *ngFor="let col of index">
                                {{account[col]}}
                        </td>
                        <td style="width:150px">
                                <button type="button" class="btn btn-outline-info mr-2" (click)="accountEdit(account.id)">Edit</button>
                                <button type="button" class="btn btn-outline-danger" (click)="deleteAccount(account.id)">X</button>
                        </td>
                </tr>
        </table>
        <!-- <app-tables [header]='["question","answer","attributes"]' [data$]='questions$' [theme]='"table-bordered"'
          (clickedRow)='clickRow($event)'></app-tables> -->
</section>
