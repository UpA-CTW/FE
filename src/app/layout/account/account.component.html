<h2 class="text-white" translate>New Account
        <!-- <button type="button" class="btn btn-primary mt-2" routerLink="/register" routerLinkActive="active">
                <fa-icon [icon]="iconNew"></fa-icon>
        </button> -->
        <button type="button" class="AccountButton" (click)="openCreateModal()">
                <fa-icon [icon]="iconNew"></fa-icon>
        </button>
</h2>
<br>
<br>
<!-- <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter"> -->

<input (keyup)="getByEmail()" [(ngModel)] = "value" placeholder="Filter">

<table id="account">
        <tr>
                <th *ngFor="let col of columns">
                        {{col}}
                </th>
        </tr>
        <tr *ngFor="let account of accounts$ | async">
                <td *ngFor="let col of index">
                        {{account[col]}}
                </td>
        </tr>
</table>
