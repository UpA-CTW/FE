<div class="modal-header">
    <h4 class="font-weight-bold modal-title pull-left">Generate Interview</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
        <label for="form-row" class="font-weight-bold">Interview Name:</label>
        <div id="form-row" class="form-row mb-1">
            <div class="col">
                <input class="form-control p-1 m-1"  name="interviewName" value="interviewName" type="text"
                 [(ngModel)]="interviewName" placeholder="example: Front-End Junior" />
            </div>
        </div>

        <!-- <div class="text-danger" [hidden]="interviewName.valid || interviewName.untouched">
      
            <div  *ngIf="interviewName.errors && interviewName.errors.required">
            Interview name is required
            </div>
            <div  *ngIf="interviewName.errors && interviewName.errors.pattern">
            Invalid name
          </div>
          </div>
     Carousel -->
    <label for="carouselExampleIndicators" class="font-weight-bold" style="text-align: center;">Questions:</label>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" [ngClass]="activeImg == 0 ? 'active' : ''"></li>
            <li data-target="#carouselExampleIndicators" [ngClass]="activeImg == 1 ? 'active' : ''"></li>
        </ol>
        <div class="carousel-inner myCenter">
            <div class="carousel-item" [ngClass]="activeImg == 0 ? 'active' : ''">
                <span>AAAAAAAAAAAAAAA</span>
            </div>
            <div class="carousel-item" [ngClass]="activeImg == 1 ? 'active' : ''">
                <span>BBBBBBB</span>
            </div>
        </div>
        <a class="carousel-control-prev" (click)="prevSlide()" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" (click)="nextSlide()" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="modal-footer">
        <button type="button"  class="generateIntButton " routerLink="layout/interview"
            (click)="createInterview()">Create Interview</button>
    </div>
