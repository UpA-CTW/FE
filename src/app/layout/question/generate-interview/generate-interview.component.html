<div class="modal-header">
    <h4 class="modal-title pull-left">Generate Interview-Template</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
        <label for="form-row">Interview Name:</label>
        <div id="form-row" class="form-row mb-1">
            <div class="col">
                <input class="form-control p-1 m-1" name="interviewModel.title" value="interviewModel.title" type="text"
                 [(ngModel)]="interviewModel.title" placeholder="example: Front-End Junior" />
            </div>
        </div>
    <!-- Carousel -->
    <label for="carouselExampleIndicators" style="text-align: center;">Questions:</label>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li *ngFor = "let myQuestion of myQuestions | keyvalue; let i = index" 
            data-target="#carouselExampleIndicators" [ngClass]="activeImg == i ? 'active' : ''">
            </li>
        </ol>
        <div class="carousel-inner myCenter">
            <div *ngFor = "let myQuestion of myQuestions | keyvalue; let i = index" class="carousel-item" 
            [ngClass]="activeImg == i ? 'active' : ''">
            <span>{{myQuestion.value.question}}</span>
            </div>
        </div>
        <a class="carousel-control-prev" (click)="prevSlide()" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" (click)="nextSlide()" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="modal-footer">
        <button type="button" class="generateIntButton " routerLink="layout/interview"
            (click)="createInterview()">Create Interview-Template</button>
    </div>
