<div class="modal-header">
    <h4 class="modal-title pull-left">New Question</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <div class="row">
        <input class="w-100 p-1 m-1" name="question" type="text" [(ngModel)]="question.question"
            placeholder="Question" />
        <input class="w-100 p-1 m-1" name="answer" type="text" [(ngModel)]="question.answer"
            placeholder="Expected Answer" />

        <select mdbInput (change)="getAttributeValues()" class="form-control" style="margin-left: 4px; margin-right: 4px;"
            [(ngModel)]="attributeOption">
            <option value="" hidden>Choose a category</option>
            <option [value]="attributeString" *ngFor="let attributeString of attributesString">{{attributeString}}</option>
        </select>
    </div>

    <div class="row" *ngIf="attributeOption != '' ">
        <select mdbInput class="form-control" style="width: 93%; margin-left: 4px; margin-top: 3px; margin-bottom: 4px;"
            [(ngModel)]="attributeValueOption">
            <option value="" hidden>Choose a option</option>
            <option [value]="filteredValue.id" *ngFor="let filteredValue of filteredValues">{{filteredValue.value}}
            </option>
        </select>
        <button *ngIf="attributeValueOption != '' " (click)="addAttributeValue(attributeValueOption)"  style="margin-top: 3px; margin-bottom: 4px; background-color: cadetblue; border-radius: .25rem; color: black"> + </button>
    </div>


    <div class="my-chip-list">
        <label *ngFor="let selectedValueString of selectedValuesString" style="background-color: cadetblue; border-radius: 1rem; padding-top: 3px; padding-left: 6px; padding-right: 5px; padding-bottom: 3px; margin: 2px">
            {{selectedValueString}}
            <button class="myRemove"  (click)="remove(selectedValueString)" style="border-radius: 1rem; border-color: cadetblue; background-color:cadetblue; font-size: 15px;">x</button>
        </label>
    </div>

</div>
<div class="modal-footer">
    
    <button type="button" class="createButton" (click)="create()">Create</button>
</div>
