<div class="modal-header">
    <h4 class="modal-title pull-left">New Question</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <input class="w-100 p-1 m-1" name="question" type="string" [(ngModel)]="question.question" placeholder="Question" />
    <input class="w-100 p-1 m-1" name="answer" type="string" [(ngModel)]="question.answer" placeholder="Expected Answer" />
    <select mdbInput class="form-control w-100" [(ngModel)]="question.attributes">
        <option [value]="roles" *ngFor="let attribute of Attributes">{{attribute}}</option>
      </select>
</div>
<div class="modal-footer">
    <!--<button type="button" class="btn btn-default" (click)="triggerEvent()">Create</button>-->
    <button type="button" class="btn btn-outline-info" (click)="create()" (click)="bsModalRef.hide()">Create</button>
</div>
