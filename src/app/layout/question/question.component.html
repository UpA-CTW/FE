<h2 translate>New Question
        <button type="button" class="btn btn-primary right" (click)="updateQuestions()" translate>
                Update Products
        </button>
        <button type="button" class="btn btn-primary" (click)="openCreateModal()">
                <fa-icon [icon]="iconNew"></fa-icon>
        </button>
</h2>

<app-tables [header]='["question","answer","attributes"]' [data$]='questions$' [theme]='"table-bordered"'
        (clickedRow)='clickRow($event)'></app-tables>
