<h2 class="text-white" translate>New Question
        <button type="button" class="btn btn-primary" (click)="openCreateModal()">
                <fa-icon [icon]="iconNew"></fa-icon>
        </button>
       <!--  <button type="button" class="btn btn-primary right" (click)="updateQuestions()" translate>
                Update Questions
        </button> -->
</h2>

<table id="question">
        <tr>
                <th *ngFor="let col of columns">
                        {{col}}
                </th>
        </tr>
        <tr *ngFor="let question of questions$ | async">
                <td *ngFor="let col of index">
                        {{question[col]}}
                </td>
        </tr>
</table>
