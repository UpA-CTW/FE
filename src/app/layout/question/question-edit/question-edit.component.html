<div class="modal-header">
    <h4 class="modal-title pull-left">Edit Question</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <input class="w-100 p-1 m-1" name="question" type="text" [(ngModel)]="question.question"/>
    <input class="w-100 p-1 m-1" name="answer" type="text" [(ngModel)]="question.answer"/>
    <select mdbInput (click)="getAttributeValues()" class="form-control w-100" [(ngModel)]="attributeOption">
        <option value="" hidden>Select</option>
        <option [value]="attribute.type" *ngFor="let attribute of attributes">{{attribute.category}}</option>
    </select>
    <select mdbInput *ngIf="attributeOption != '' " class="form-control w-100" [(ngModel)]="attributeValueOption">
        <option value="" hidden>Select</option>
        <option [value]="attributeValue.value" *ngFor="let attributeValue of attributeValues">{{attributeValue.value}}
        </option>
    </select>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-info" (click)="editQuestion()">Edit</button>
</div>
