<div class="modal-header">
    <h4 class="font-weight-bold modal-title pull-left">Edit Category</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <label for="attribute" class="font-weight-bold" style="margin-bottom: 0px; margin-left: 4px;">Category:</label>
    <input id="attribute" required #attributeEdit="ngModel" class="w-100 p-1 m-1" name="attribute" type="text" [(ngModel)]="attribute.category" placeholder="Write Category">

    <div class="text-danger" [hidden]="attributeEdit.valid || isInvalid == false">
      
            <div  *ngIf="(attributeEdit.errors && attributeEdit.errors.required) || isInvalid">
            Category is required
            </div>
    
          </div>

    <div>
    <label for="type" class="font-weight-bold">Types:</label>
    <input id="type" required  #attributeAdd="ngModel" name="value" type="text" style="width: 93%; margin-left: 4px; margin-top: 3px; margin-bottom: 4px;" [(ngModel)]="attributeValue.value" placeholder="Write Type">
    <button  (click)= "createAttributeValue()" style="margin-top: 3px; margin-bottom: 4px; background-color: cadetblue; border-radius: .25rem; color: black">
    + </button>
    </div>

    <div class="text-danger" [hidden]="attributeAdd.valid || isInvalid == false">
      
        <div  *ngIf="(attributeAdd.errors && attributeAdd.errors.required) || isInvalid">
        Class is required
        </div>

      </div>
    
    <div class="my-chip-list">
        <label *ngFor="let attributeValue of attributeValues"
            style="background-color: cadetblue; border-radius: 1rem; padding-top: 3px; padding-left: 6px; padding-right: 5px; padding-bottom: 3px; margin: 2px">
            {{attributeValue.value}}
            <button class="myRemove" (click)="deleteAttributeValue(attributeValue.id)"
                style="border-radius: 1rem; border-color: cadetblue; background-color:cadetblue; font-size: 15px;">x</button>
        </label>
    

    <p style="color: brown; font-size: 15px;">{{errorMsg}}</p>

<div class="modal-footer">


    <div>
        <img src="https://www.criticaltechworks.com/img/KNUxPXeDj-logo_CRITICALTECHWORKS_LOGO+signature_LOGO+signature.svg" class="modalLogo rounded float-left">
    </div>


    <button type="button" class="editCategoryButton" (click)="edit()">Edit</button>
    <button type="button" class="deleteCategoryButton" (click)="toDelete = true">Remove</button>
    <br>
   
</div>

<div class="row ml-5 mr-2">
    <span *ngIf="toDelete" style="font-size: 15px;">Are you sure you want to delete this category? All classes in this category will also be removed.</span>
    <button type="button" class="deleteCategoryButton" *ngIf="toDelete" (click)="delete()">Yes</button> 
</div>
