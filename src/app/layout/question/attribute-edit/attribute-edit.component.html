<div class="modal-header">
    <h4 class="font-weight-bold modal-title pull-left">Edit Category</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <label for="attribute" class="font-weight-bold" style="margin-bottom: 0px; margin-left: 4px;">Category:</label>
    <input id="attribute" required pattern="[A-z -]+$" #attribute="ngModel" class="w-100 p-1 m-1" name="attribute" type="text" [(ngModel)]="attribute.category" placeholder="Write Category">

    <div class="text-danger" [hidden]="attribute.valid || attribute.untouched">
      
        <div  *ngIf="attribute.errors && attribute.errors.required">
        Category is required
        </div>
        <div  *ngIf="attribute.errors && attribute.errors.pattern">
        Category is invalid
      </div>
      </div>

    <div>
    <label for="type" class="font-weight-bold">Types:</label>
    <input id="type" name="value" type="text" style="width: 93%; margin-left: 4px; margin-top: 3px; margin-bottom: 4px;" [(ngModel)]="attributeValue.value" placeholder="Write Type">
    <button  (click)= "createAttributeValue()" style="margin-top: 3px; margin-bottom: 4px; background-color: cadetblue; border-radius: .25rem; color: black">
    + </button>
    </div>
    
    <div class="my-chip-list">
        <label *ngFor="let attributeValue of attributeValues"
            style="background-color: cadetblue; border-radius: 1rem; padding-top: 3px; padding-left: 6px; padding-right: 5px; padding-bottom: 3px; margin: 2px">
            {{attributeValue.value}}
            <button class="myRemove" (click)="deleteAttributeValue(attributeValue.id)"
                style="border-radius: 1rem; border-color: cadetblue; background-color:cadetblue; font-size: 15px;">x</button>
        </label>
    </div>

<div class="modal-footer">
    <button type="button" class="editCategoryButton" (click)="delete()">Remove</button>
    <button type="button" [disabled]="!attribute.valid" class="editCategoryButton" (click)="edit()">Edit</button>
</div>
