<section class="container">
  <h2 class="text-white" translate>Results</h2>
  <input *ngIf="displayInterview.length>0" (keyup)="updateFilter($event)" [(ngModel)]="value" placeholder="Search" id="filter" class="rounded mb-2">

  <table *ngIf="displayInterview.length>0" id="interviewResult">
    <tr>
      <th *ngFor="let col of columns">
        {{col}}
      </th>
    </tr>
    <tr style="width:500px; text-align: center;" *ngFor="let info of displayInterview">
      <td *ngFor="let col of index">
        {{info[col]}}
      </td>
      <!--  <td style="width:150px">
            <button type="button" class="deleteInterview" (click)="deleteQuestion()" data-toggle="tooltip"
                data-placement="bottom" title="Delete">

                <i class="material-icons">
                    delete</i>
            </button>
        </td> -->
    </tr>
  </table>
</section>
