<div class="modal-header">
    <h4 class="font-weight-bold modal-title pull-left">Load Interview-Template</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <label for="role">Select Interview-Template:</label>
        <select class="form-control" [(ngModel)]="Interviews">
            <option value="Interview" selected></option>
            <option [value]="interview" *ngFor="let interview of Interviews">
                {{interview.value}}
            </option>
        </select>

<div class="modal-footer">

    <div>
        <img src="https://www.criticaltechworks.com/img/_6AaJMV5c-logo_banner.svg" class="modalLogo rounded float-left">
    </div>

    <button type="button" class="loadIntButton" (click)="createInterview()">Load</button>
</div>
</div>
