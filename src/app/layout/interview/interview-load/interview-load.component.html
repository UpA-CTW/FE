<div class="modal-header">
    <h4 class="modal-title pull-left">Load Interview-Template</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <label for="role">Select Interview-Template:</label>
    <select class="form-control" [(ngModel)]="selectedTemplate">
        <option value="" hidden selected>Choose One</option>
        <option [value]="interview.id" *ngFor="let interview of interviews; let i = index">
            {{interview.title}}
        </option>
    </select>
</div>
<div class="modal-footer">
    <button type="button" class="loadIntButton" (click)="createInterview()">Load</button>
</div>
