<div class="modal-header">
    <h4 class="font-weight-bold modal-title pull-left">Load Interview-Template</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <label for="templates">Interview Templates:</label>
    <div class="modalTemplate">
        <ngb-accordion id="templates" [closeOthers]="true" *ngFor="let interviewModel of interviewModels">
            <ngb-panel>
                <ng-template ngbPanelTitle>
                    {{interviewModel.title}}
                </ng-template>
                <ng-template ngbPanelContent>
                    <div id="table" class="table-container">
                        <table id="questionTable">
                            <tr *ngFor="let question of interviewModel.questions">
                                <td>{{question.question}}</td>
                            </tr>
                        </table>
                    </div>
                </ng-template>
            </ngb-panel>
        </ngb-accordion>
    </div>
    <label style="margin-top: 2%;" for="role">Select Interview-Template:</label>
    <select id="role" class="form-control" [(ngModel)]="selectedTemplateId">
        <option value="" hidden selected>Choose One</option>
        <option [value]="interviewModel.id" *ngFor="let interviewModel of interviewModels; let i = index">
            {{interviewModel.title}}
        </option>
    </select>

<div class="modal-footer">

    <div>
        <img src="https://www.criticaltechworks.com/img/_6AaJMV5c-logo_banner.svg" class="modalLogo rounded float-left">
    </div>

    <button type="button" class="loadIntButton" (click)="createInterview()">Load</button>
</div>
