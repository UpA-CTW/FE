<div class="modal-header">
    <h4 class="modal-title pull-left">Submit Interview</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <label for="form-row">Candidate Name:</label>
    <div id="form-row" class="form-row mb-1">
        <div class="col">
            <input class="form-control p-1 m-1" name="firstname" value="firstname" type="text" [(ngModel)]="firstname" placeholder="First Name" />
        </div>
        <div class="col">
            <input class=" form-control p-1 m-1" name="lastname" value="lastname" type="text" [(ngModel)]="lastname" placeholder="Last Name" />
        </div>
    </div>
    <label for="form-row">Email:</label>
    <input class=" form-control p-1 m-1" name="email" value="email" type="text" [(ngModel)]="email" placeholder="example: email@adress.com" />

<div class="modal-footer">

    <div>
        <img src="https://www.criticaltechworks.com/img/KNUxPXeDj-logo_CRITICALTECHWORKS_LOGO+signature_LOGO+signature.svg" class="modalLogo rounded float-left">
    </div>

    <button type="button" class="loadIntButton" routerLink="layout/interview-results" (click)="submitInterview()">Submit</button>
</div>
</div>
