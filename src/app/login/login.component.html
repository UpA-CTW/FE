</div>
<div class="login-wrapper">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title class="card-title">
        Log in to your account
      </mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>

        <mat-form-field class="example-full-width">
          <input mdbInput class="form-control w-100 mt-2 myinput" name="email" type="email" [(ngModel)]="account.email"
            placeholder="Email" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input mdbInput class="form-control w-100 mt-2 myinput" name="password" type="password"
            [(ngModel)]="account.password" placeholder="Password" />
        </mat-form-field>

      </mat-card-content>

      <p class="erro" *ngIf="error">{{this.msg}}</p>
      <button type="button" class="loginButton btn btn-outline-info w-100 mt-2"
        (click)="login()"><span>Login</span></button>
    </form>
  </mat-card>


</div>
