  </p>

</div>
<div class="login-wrapper">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title class="card-title">
        Log in to your account
      </mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>

        <mat-form-field class="example-full-width">
          <input mdbInput class="form-control w-100 mt-2 myinput" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel"  name="email" type="email" [(ngModel)]="account.email"
            placeholder="Email" />

  <div class="text-danger" [hidden]="email.valid || email.untouched">
    <div  *ngIf="email.errors && email.errors.required">
        Email is required
    </div>
    <div  *ngIf="email.errors && email.errors.pattern">
        Email is invalid
    </div>
  </div>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input mdbInput class="form-control w-100 mt-2 myinput" required pattern="(.{4,}$)" #password="ngModel" name="password" type="password"
            [(ngModel)]="account.password" placeholder="Password" />

            <div class="text-danger" [hidden]="password.valid || password.untouched">
          
            <div  *ngIf="password.errors && password.errors.required">
              Password is required
          </div>
          
          
          <div  *ngIf="password.errors && password.errors.pattern">
            Password is invalid<br>
          </div>
          </div>
        </mat-form-field>

      </mat-card-content>

      <p *ngIf="error">{{this.msg}}</p>
      <button type="button" class="loginButton btn btn-outline-info w-100 mt-2"
        (click)="login()"><span>Login</span></button>
    </form>
  </mat-card>


</div>
