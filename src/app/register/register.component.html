<div class="login-wrapper">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title class="card-title mb-2">
        Create a new account
      </mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input mdbInput class="form-control w-100 mt-4" name="name" type="name" [(ngModel)]="account.name" placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input mdbInput class="form-control w-100 mt-2" name="email" type="email" [(ngModel)]="account.email" placeholder="Email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input mdbInput class="form-control w-100 mt-2" name="password" type="password" [(ngModel)]="account.password" placeholder="Password">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <label class="font-weight-bold text-center mt-2">Choose a role:</label>
          <select mdbInput class="form-control w-100">
            <option [value]="roles" *ngFor="let roles of Roles">{{roles}}
            </option>
          </select>
        </mat-form-field>

      </mat-card-content>

      <button type="button" class="btn btn-outline-info w-50 mt-2" (click)="register()">Create</button>
      <button type="button" class="btn btn-outline-danger w-50 mt-2" (click)="back()">Cancel</button>

    </form>
  </mat-card>
</div>
<router-outlet></router-outlet>
